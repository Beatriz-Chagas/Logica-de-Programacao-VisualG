<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca de fotos</title>
</head>
<body>

    <h2>What Can JavaScript Do?</h2>

    <p id="demo">JavaScript can change the style of an HTML element.</p>
    
    <button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Mudar tamanho!</button>
    
    <button type="button" onclick="document.getElementById('demo').style.display='none'">Apagar!</button>

    <button type="button" onclick="document.getElementById('demo').style.display='block'">Mostrar!</button>
</body>
</html>
