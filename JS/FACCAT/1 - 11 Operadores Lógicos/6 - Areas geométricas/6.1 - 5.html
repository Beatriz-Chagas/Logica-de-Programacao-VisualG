<!DOCTYPE html>
<html lang='pt-br'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Execícios Lógicos</title>
</head>

<body>
    <h1>FACCAT - Calculo de Áreas Geométricas</h1>


    <h2>1. Área do Retangulo</h2>
    <form method='post' id='formR'>

        <label for='baseR'>Insira o valor da base do retangulo: </label> <br>
        <input type='number' id='baseR' name='baseR'> <br> <br>

        <label for='alturaR'>Insira o valor da altura do retangulo: </label> <br>
        <input type='number' id='alturaR' name='alturaR'> <br> <br>

        <input type='submit' value='Submit'>
        </form>
        <div class='result' id='retangulo'></div>

        <H2>2. Área do Quadrado</H2>
        <form  method=' post' id='formQ'>
            <label for='ladoQ'>Insira o valor do lado do quadrado: </label> <br>
            <input type='number' id='ladoQ' name='ladoQ'> <br> <br>

            <input type='submit' value='Submit'>
        </form>

        <div class='result' id='quadrado'></div>

        <h2>3. Área do Círculo</h2>
        <form method=' post' id='formC'>

            <label for='raioC'>Insira o valor do raio do circulo: </label> <br>
            <input type='number' id='raioC' name='raioC'> <br> <br>

            <input type='submit' value='Submit'>
        </form>

        <div class='result' id='circulo'></div>

        <h2>4. Área do Hexágono</h2>
        <form method=' post' id='formH'>

            <label for='ladoH'>Insira o valor do lado do hexagono: </label> <br>
            <input type='number' id='ladoH' name='ladoH'> <br> <br>

            <input type='submit' value='Submit'>
        </form>

        <div class='result' id='hexagono'></div>

        <h2>5. Área do Triângulo</h2>
        <form method=' post' id='formT'>

            <label for='baseT'>Insira o valor da base do triangulo: </label> <br>
            <input type='number' id='baseT' name='baseT'> <br> <br>

            <label for='alturaT'>Insira o valor da altura do triangulo: </label> <br>
            <input type='number' id='alturaT' name='alturaT'> <br>
            <input type='submit' value='Submit'>
        </form>

        <div class='result' id='triangulo'></div>

        <script src='script6.1-5.js'></script>
</body>

</html>
