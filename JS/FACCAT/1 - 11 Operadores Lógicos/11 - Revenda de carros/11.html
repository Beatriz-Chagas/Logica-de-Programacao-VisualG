<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execícios Lógicos</title>
</head>

<body>
    <h1>FACCAT - SALARIO DE REVENDEDOR DE CARROS </h1>
    <form action="script.js" method="post"  class="formulario">
        
        <label for="carros">Insira quantos carros foram vendidos:</label> <br>
        <input type="number" id="carros"> <br> <br>
        
        <label for="vendatotal">Insira a quantia da venda total dos carros:</label> <br>
        <input type="number" id="vendatotal"> <br> <br>

        <label for="comissaofixa">Insira o valor que o vendedor recebe por carro vendido:</label> <br>
        <input type="number" id="comissaofixa"> <br> <br>

        <label for="salariofixo">Insira o valor do salario fixo do vendedor: </label> <br>
        <input type="number" id="salariofixo"> <br> <br>

        <input type="submit" value="Submit">
    </form>

    <H2>Resultados</H2>
    <div class="result"></div>
   
    <script src="script11.js"></script>
</body>

</html>
