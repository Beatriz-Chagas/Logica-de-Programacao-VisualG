<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peso Ideal</title>
</head>
<body>
  <h1>Peso Ideal</h1>
  <form class="formulario">
    <label for="nome">Nome:</label>
    <input type="text" class="nome"><br><br>

    <label for="altura">Altura (em metros):</label>
    <input type="number" class="altura"><br><br>

    <label for="sexo">Sexo:</label>
    <input type="radio" class="sexo" name="sexo" value="M"> Masculino
    <input type="radio" class="sexo" name="sexo" value="F"> Feminino<br><br>
    
    <input type="submit" value="Calcular Peso Ideal">
  </form>

  <h2>Resultado</h2>
  <div class="result"></div>

  <script src="script23.js"></script>
</body>
</html>
